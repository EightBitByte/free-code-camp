<!DOCTYPE html>
<html lang="en">
<head>
  <title>Villain's Survey Form</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <h1 id="title">Villain HQ Survey Form</h1>
  <p id="description" class="description">Thank you for taking the time to help us dominate the globe</p>

  <form id="survey-form">
    <fieldset>
    <label id="name-label">Name</label>
      <input id="name" name="name" type="text" placeholder="Enter your name" required/>
    <label id="email-label">Email</label>
      <input id="email" name="email" type="email" placeholder="Enter your Email" required/>
    <label id="number-label">Years of villainy (<a class="optional">optional</a>)</label>
      <input id="number" name="age" type="number" placeholder="Years" min="0" max="99"/>
    <label>Which option best describes your current role?</label>
      <select id="dropdown">
        <option value="">Select current role</option>
        <option value="1">Supervillain</option>
        <option value="2">Villain</option>
        <option value="3">Henchman</option>
        <option value="4">Minion</option>
        <option value="5">Underling</option>
        <option value="6">Prefer not to say</option>
        <option value="7">Other</option>
      </select>
    <p class="recommend-query">Would you recommend villainy to a friend?</p>
    <label><input id="definitely" name="recommend" type="radio" class="inline" checked value="1"/> Definitely</label>
    <label><input id="maybe" name="recommend" type="radio" class="inline" value="2"/> Maybe</label>
    <label><input id="not-sure" name="recommend" type="radio" class="inline" value="3"/> Not sure</label>
    </fieldset>
    <fieldset>
      <label>What is your favorite part of villainy?</label>
      <select>
        <option value="">Select an option</option>
        <option value="1">Power</option>
        <option value="2">Infamy</option>
        <option value="3">Wealth</option>
        <option value="4">Comfort</option>
      </select>
      <p class="recommend-query">What would you like to see improved? (<a class="optional">Check all that apply</a>)</p>
      <label><input id="minion" name="improvement" type="checkbox" class="inline" value="1"/> Minion Competency</label>
      <label><input id="law" name="improvement" type="checkbox" class="inline" value="2"/> Law Leniency</label>
      <label><input id="vault" name="improvement" type="checkbox" class="inline" value="3"/> Vault Security</label>
      <label><input id="begin" name="improvement" type="checkbox" class="inline" value="4"/> Resources for Beginning Villains</label>
      <label><input id="drill" name="improvement" type="checkbox" class="inline" value="5"/> Better Drilling Equipment</label>
      <label><input id="costume" name="improvement" type="checkbox" class="inline" value="6"/> More Costume Choice</label>
      <label><input id="money" name="improvement" type="checkbox" class="inline" value="7"/> Bigger Money Bags</label>
      <label><input id="conference" name="improvement" type="checkbox" class="inline" value="8"/> More Villain Conferences</label>
      <label><input id="henchmen" name="improvement" type="checkbox" class="inline" value="9"/> Henchmen Hiring Events</label>
      <label><input id="mailing" name="improvement" type="checkbox" class="inline" value="10"/> Villain Tip Mailing List</label>
    </fieldset>
    <fieldset>
      <label class="comment-query">Any comments or suggestions?</label>
      <textarea placeholder="Enter your comment here..."/></textarea>
      <button id="submit" type="sumbit">Submit</button>
    </fieldset>
  </form>
</body>
</html>
